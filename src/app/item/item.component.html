<ion-item detail="true" class="shadow p-1 rounded" (click)="view(item.url)">
  <ion-thumbnail>
    <img src="https://img.youtube.com/vi/{{item.url}}/0.jpg" alt="">
  </ion-thumbnail>
  <ion-label class="ion-text-wrap" style="margin-left: 10px;">
    <h2>{{item.title}}</h2>
  </ion-label>
</ion-item>
